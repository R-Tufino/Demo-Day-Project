<body>
    <script src="main.js"></script>
    <button onclick="topFunction()" id="B" title="Go to top">Top</button>
    <div id="bar_div" class="Bar">
        <img class="items" src="Logo.png">
        <a href="https://r-tufino.github.io/Demo-Day-Project/"><div class="items">Home</div></a>
        <a href="#"><div class="items">About</div></a>

    </div>
    <label for="Search"></label>
    <input id="searchBar" onkeyup="searchPage()" type="text"
    name="search" placeholder="Search Bar">
    
    <script>
        //Get the button
        var mybutton = document.getElementById("B");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        </script>
</body>
</html>
